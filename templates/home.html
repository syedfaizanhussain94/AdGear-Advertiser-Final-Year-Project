<ion-view title="Advertiser">
    <ion-nav-buttons>
        <button class="button button-icon icon back-arrow" ng-click="back()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon unlock" ng-click="logout()"></button>
    </ion-nav-buttons>
<ion-content>
<!--     <p>Welcome {{currentUser.fn +' '+currentUser.ln}}</p> -->

 <ion-list>
 <form ng-controller="UploadCtrl">
        <label class="item item-input item-floating-label">
            <span class="input-label">Username</span>
            <input type="text" placeholder="Usernam" ng-model="username" disabled="">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">First Name</span>
            <input type="text" placeholder="First Name" ng-model="name"  disabled="">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Last Name</span>
            <input type="text" placeholder="Last Name" ng-model="lname"  disabled="">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Latitude</span>
            <input type="text" placeholder="Latitude" ng-model="lat" disabled="">
        </label>
        <label class="item item-input item-floating-label">
            <span class="input-label">Longitude</span>
            <input type="text" placeholder="Longitude" ng-model="ln" disabled="">
        </label>
        <button type="file" class="button button-block button-balanced" ngf-select="upload($file)" ng-model="file" accept='video/*'>Choose Video & Submit</button>
    <form/>
    </ion-list>
    <div class="card">
      <div class="item item-body" id="map" data-tap-disabled="true" style="height: 250px;">
      </div>
    </div>
</ion-content>

</ion-view>
